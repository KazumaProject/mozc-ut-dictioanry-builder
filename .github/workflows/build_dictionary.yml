# This workflow builds, tests, and releases the dictionary files.
# It can be triggered manually, on a schedule, or when a new tag is pushed.

name: Build and Update Dictionaries

# Controls when the action will run.
on:
  # Allows manual runs from the Actions tab on GitHub.
  workflow_dispatch:

  # Runs on a schedule (at 00:00 on Jan 1st and Jul 1st).
  schedule:
    - cron: '0 0 1 1,7 *'

  # Runs when a tag matching the v*.*.* pattern is pushed.
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    # Define permissions for the job.
    # 'contents: write' is required for committing files and creating releases.
    permissions:
      contents: write

    steps:
      # 1. Check out your repository code so the workflow can access it.
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up the specific version of Python required by the script.
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3. Install all required Python dependencies.
      - name: Install dependencies
        run: |
          set -x
          python -m pip install --upgrade pip
          pip install kanjiconv sudachipy sudachidict_core jaconv

      # 4. Generate source dictionary files directly.
      - name: Generate Source Dictionaries
        run: |
          # Exit immediately if a command exits with a non-zero status.
          set -ex
          
          echo "--- Setting up directories ---"
          mkdir -p ./dic ./mozc ./build_temp
          cd build_temp

          echo "--- Cloning dictionary generation scripts ---"
          git clone https://github.com/utuhiro78/merge-ut-dictionaries.git
          
          # --- Build jawiki (-> wiki.txt) ---
          echo "--- Building Wikipedia dictionary ---"
          JAWIKI_INDEX_URL='https://dumps.wikimedia.org/jawiki/latest/jawiki-latest-pages-articles-multistream-index.txt.bz2'
          wget -N "$JAWIKI_INDEX_URL"
          python merge-ut-dictionaries/src/jawiki/convert_jawiki.py jawiki-latest-pages-articles-multistream-index.txt.bz2
          # Decompress the generated file
          bzip2 -dfk mozcdic-ut-jawiki.txt.bz2
          ls -l mozcdic-ut-jawiki.txt
          mv mozcdic-ut-jawiki.txt ../dic/wiki.txt

          # --- Build neologd (-> neologd.txt) ---
          echo "--- Building NEologd dictionary ---"
          NEOLOGD_SEED_URL='https://github.com/neologd/mecab-ipadic-neologd/raw/master/seed/mecab-user-dict-seed.20200910.csv.xz'
          wget -N "$NEOLOGD_SEED_URL"
          xz -dfk mecab-user-dict-seed.20200910.csv.xz
          python merge-ut-dictionaries/src/neologd/convert_neologd.py mecab-user-dict-seed.20200910.csv
          # Decompress the generated file
          bzip2 -dfk mozcdic-ut-neologd.txt.bz2
          ls -l mozcdic-ut-neologd.txt
          mv mozcdic-ut-neologd.txt ../dic/neologd.txt

          # --- Build personal-names (-> names.txt) ---
          echo "--- Building Personal Names dictionary ---"
          git clone --depth 1 https://github.com/utuhiro78/mozcdic-ut-personal-names.git
          # Decompress the correct file from the repository
          bzip2 -dfk mozcdic-ut-personal-names/mozcdic-ut-personal-names.txt.bz2
          ls -l mozcdic-ut-personal-names/mozcdic-ut-personal-names.txt
          mv mozcdic-ut-personal-names/mozcdic-ut-personal-names.txt ../dic/names.txt

          # --- Build place-names (-> place.txt) ---
          echo "--- Building Place Names dictionary ---"
          # The place names script uses the same index file as the wiki script.
          python merge-ut-dictionaries/src/place-names/generate_place_names.py jawiki-latest-pages-articles-multistream-index.txt.bz2
          # Decompress the generated file
          bzip2 -dfk mozcdic-ut-jawiki-place-*.txt.bz2
          ls -l mozcdic-ut-jawiki-place-*.txt
          mv mozcdic-ut-jawiki-place-*.txt ../dic/place.txt
          
          # --- Cleanup ---
          echo "--- Cleaning up temporary build directory ---"
          cd ..
          rm -rf build_temp

          echo "--- Verifying final contents of ./dic directory ---"
          ls -lR dic

      # 5. Download Mozc base dictionaries
      - name: Download Mozc Dictionaries
        run: |
          set -x
          MOZC_BASE_URL="https://raw.githubusercontent.com/google/mozc/master/src/data/dictionary_oss"
          for i in $(seq -f "%02g" 0 9); do
            wget -P ./mozc/ "${MOZC_BASE_URL}/dictionary${i}.txt"
          done
          wget -P ./mozc/ "${MOZC_BASE_URL}/suffix.txt"
          echo "--- Verifying contents of ./mozc directory ---"
          ls -lR mozc

      # 6. Run the main Python script to process and filter all dictionaries.
      - name: Run Dictionary Processing Script
        run: |
          set -x
          python ./process_dictionaries.py

      # 7. Commit and push updated files on scheduled runs.
      - name: Commit files
        if: github.event_name == 'schedule'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(bot): Automatically update dictionary files"
          file_pattern: "*.txt"
          commit_user_name: "GitHub Actions Bot"
          commit_user_email: "github-actions[bot]@users.noreply.github.com"
          commit_author: "GitHub Actions Bot <github-actions[bot]@users.noreply.github.com>"

      # 8. Package generated dictionary files into a zip archive for the release.
      - name: Package release artifacts
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          set -x
          zip dictionary-artifacts.zip *.txt

      # 9. Create a new GitHub Release and upload the zip archive as an asset.
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dictionary-artifacts.zip
          name: Dictionary Release ${{ github.ref_name }}
          body: |
            Automated release of updated dictionary files.
            The attached zip file contains all generated dictionaries.
